server:
  port: 8088

---

spring:
  profiles: default
  cloud:
    gateway:
#<<< API Gateway / Routes
      routes:
        - id: application
          uri: http://localhost:8082
          predicates:
            - Path=/complaints/**, 
        - id: issue
          uri: http://localhost:8083
          predicates:
            - Path=/issurances/**, 
        - id: alarm
          uri: http://localhost:8084
          predicates:
            - Path=/알림/**, 
        - id: integration
          uri: http://localhost:8085
          predicates:
            - Path=/integrations/**, 
        - id: edms
          uri: http://localhost:8086
          predicates:
            - Path=/edms/**, 
        - id: frontend
          uri: http://localhost:8080
          predicates:
            - Path=/**
#>>> API Gateway / Routes
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---

spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: application
          uri: http://application:8080
          predicates:
            - Path=/complaints/**, 
        - id: issue
          uri: http://issue:8080
          predicates:
            - Path=/issurances/**, 
        - id: alarm
          uri: http://alarm:8080
          predicates:
            - Path=/알림/**, 
        - id: integration
          uri: http://integration:8080
          predicates:
            - Path=/integrations/**, 
        - id: edms
          uri: http://edms:8080
          predicates:
            - Path=/edms/**, 
        - id: frontend
          uri: http://frontend:8080
          predicates:
            - Path=/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

server:
  port: 8080
